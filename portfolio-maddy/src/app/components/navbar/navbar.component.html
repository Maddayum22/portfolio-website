<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<div class="topnav" id="myTopnav">
  <a href="#home" routerLinkActive="active" routerLink="/home/">Home</a>
  <a href="#projects" routerLinkActive="active" routerLink="/projects/"
    >Projects</a
  >
  <a href="#contact" routerLinkActive="active" routerLink="/contact/"
    >Contact</a
  >
  <a href="#about" routerLinkActive="active" routerLink="/about/">About</a>
  <a href="javascript:void(0);" class="icon" (click)="hamburgerMenu()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<script>
  $(function () {
    $("#topnav a").click(function () {
      $("#topnav a").removeClass();
      $($(this).attr("href")).addClass("active");
    });
  });
</script>
